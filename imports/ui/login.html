<template name="loginForm">
    <div class="jumbotron" style="background-color: #09ab8b">
        <h1>Welcome to Warbler</h1>
        <p></p>
        <div class="row" style="margin-top: 5% !important;">
            <div class="col-xs-2"></div>
            <div class="col-xs-7">
                <div class="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control login-field" value="" placeholder="Username goes here..." id="username"/>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control login-field" value="" placeholder="Password goes here..." id="password"/>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <div class ="row">
                        <div class="col-xs-12 ">
                            <a id="btn-login" class="btn btn-primary btn-lg pull-right" href="#">
                                Log in to Warbler
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

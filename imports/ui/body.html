<body>
    <div class="container">
        {{#if showLoginForm}}
            {{> loginForm}}
        {{else}}
            <nav class="navbar navbar-inverse" role="navigation" style="margin-bottom: 15px;">
                <ul class="nav navbar-nav">
                    <li>
                        <a id="btn-usr-page" href="#nolink"><span class="glyphicon glyphicon-home"></span></a>
                    </li>
                </ul>

                <ul class="nav navbar-nav">
                    <li>
                        <a id="btn-list-projects" href="#nolink">Projects</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#nolink" class="dropdown-toggle" data-toggle="dropdown">
                           {{currentUser.username}}
                           <b class="caret"></b>
                        </a>
                        <span class="dropdown-arrow"></span>

                        <ul class="dropdown-menu">
                            <li>
                                <a id="btn-logout" href="#nolink"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;Logout</a>
                            </li>

                            {{#if currentUser.profile.isRoot}}
                                <li>
                                    <a id="btn-cpanel" href="#nolink"><span class="glyphicon glyphicon-cog"></span>&nbsp;&nbsp;Control Panel</a>
                                </li>
                            {{/if}}
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="btn-bell" href="#nolink"><span class="glyphicon glyphicon-bell"></span></a>
                    </li>
                </ul>
            </nav>
            {{> Template.dynamic template=targetTemplate data=this}}
        {{/if}}
    </div>

    <footer class="footer">
        <div class="container">
            <hr style="margin-bottom: 10px;">
            <small class="pull-right"> Powered by <a href="https://github.com/schaazzz/warbler">Warbler</a> Â© 2016 <a href="http://schaazzz.github.io/">Shahzeb Ihsan</a></small>
        </div>
    </footer>
</body>

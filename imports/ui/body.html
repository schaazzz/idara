<body>
    <div class="container">
        {{#if showLoginForm}}
            {{> loginForm}}
        {{else}}
            <nav class="navbar navbar-inverse" role="navigation" style="margin-bottom: 15px;">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#nolink">Warbler</a>
                </div>
                    <ul class="nav navbar-nav">
                        <li><a id="btn-list-projects" href="#nolink">Projects</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#nolink" class="dropdown-toggle" data-toggle="dropdown">
                               {{currentUser.username}}
                               <b class="caret"></b>
                            </a>
                            <span class="dropdown-arrow"></span>
                            <ul class="dropdown-menu">
                                <li><a id="btn-logout" href="#nolink"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;Logout</a></li>
                                {{#if currentUser.profile.isRoot}}
                                    <li><a id="btn-cpanel" href="#nolink"><span class="glyphicon glyphicon-cog"></span>&nbsp;&nbsp;Control Panel</a></li>
                                {{/if}}
                            </ul>
                        </li>
                    </ul>
            </nav>
            {{> Template.dynamic template=targetTemplate data=this}}
        {{/if}}
    </div>
</body>

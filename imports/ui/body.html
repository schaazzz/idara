<body>
    <div class="container">
        {{#if showLoginForm}}
            {{> loginForm}}
        {{else}}
            <div class="col-xs-12">
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                            <span class="sr-only">Toggle navigation</span> WWW
                        </button>
                        <a class="navbar-brand" href="#nolink">Warbler</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse-01">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#nolink" class="dropdown-toggle" data-toggle="dropdown">
                                   {{currentUser.username}}
                                   <b class="caret"></b>
                                </a>
                                <span class="dropdown-arrow"></span>
                                <ul class="dropdown-menu">
                                    <li><a href="#nolink"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;Logout</a></li>
                                    {{#if currentUser.profile.isRoot}}
                                        <li><a id="btn-cpanel" href="#nolink"><span class="glyphicon glyphicon-cog"></span>&nbsp;&nbsp;Control Panel</a></li>
                                    {{/if}}
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-xs-12">
                {{> Template.dynamic template=targetTemplate data=this}}
            </div>
        {{/if}}
    </div>
</body>

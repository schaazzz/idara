<template name="home">
    <h4 class="page-header">My Page</h4>
    <div class="row">
        <div class="col-xs-6">
            <strong>I'm responsible for ({{taskCount "responsible"}}) issues</strong>
        </div>
        <div class="col-xs-6">
            <strong>I'm a participant in ({{taskCount "participant"}}) issues</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="well well-xs">
                <table class="table table-responsive table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Project</th>
                            <th>Tracker</th>
                            <th>Title</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{#each issue in responsible}}
                            <tr>
                                <td><a name="open-issue-page" href="#nolink" id="{{issue.project}}:{{issue.number}}">{{issue.number}}</a></td>
                                <td><a name="open-project-page" href="#nolink" id="{{issue.project}}">{{issue.project}}</a></td>
                                <td>{{issue.tracker}}</td>
                                <td><a name="open-issue-page" href="#nolink" id="{{issue.project}}:{{issue.number}}">{{issue.title}}</a></td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="well well-xs">
                <table class="table table-responsive table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Project</th>
                            <th>Tracker</th>
                            <th>Title</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{#each issue in participant}}
                            <tr>
                                <td><a name="open-issue-page" href="#nolink" id="{{issue.project}}:{{issue.number}}">{{issue.number}}</a></td>
                                <td><a name="open-project-page" href="#nolink" id="{{issue.project}}">{{issue.project}}</a></td>
                                <td>{{issue.tracker}}</td>
                                <td><a name="open-issue-page" href="#nolink" id="{{issue.project}}:{{issue.number}}">{{issue.title}}</a></td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>

<template name="taskboard">
    <div class="container-fluid">
        <h1>{{project.name}} - Taskboard</h1>
        <br>
        <div class="row">
            <div class="col-xs-2 task-board-header-col task-col-spacing" >
                <h4 class="center-block" style="float: none;">New Epics ({{newEpics}})</h4>
            </div>
            <div class="col-xs-2 task-board-header-col task-col-spacing">
                <h4 class="center-block" style="float: none;">Icebox ({{icebox}})</h4>
            </div>
            <div class="col-xs-2 task-board-header-col task-col-spacing">
                <h4 class="center-block" style="float: none;">Backlog ({{backlog}})</h4>
            </div>
            <div class="col-xs-2 task-board-header-col task-col-spacing">
                <h4 class="center-block" style="float: none;">In Progress ({{inProgress}})</h4>
            </div>
            <div class="col-xs-2 task-board-header-col task-col-spacing">
                <h4 class="center-block" style="float: none;">Testing ({{testing}})</h4>

            </div>
            <div class="col-xs-2 task-board-header-col">
                <h4 class="center-block" style="float: none;">Closed ({{closed}})</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 task-board-content-col task-col-spacing">
                <div class="grid-stack grid-stack-4" data-gs-height="12" data-gs-min-height="12" id="grid-new-epics">
                </div>
            </div>
            <div class="col-xs-2 task-board-content-col task-col-spacing">
                <div class="grid-stack grid-stack-4" data-gs-height="12" data-gs-min-height="12" id="grid-icebox">
                </div>
            </div>
            <div class="col-xs-2 task-board-content-col task-col-spacing">
                <div class="grid-stack grid-stack-4" data-gs-height="12" data-gs-min-height="12" id="grid-backlog">
                </div>
            </div>
            <div class="col-xs-2 task-board-content-col task-col-spacing">
                <div class="grid-stack grid-stack-4" data-gs-height="12" data-gs-min-height="12" id="grid-in-progress">
                </div>
            </div>
            <div class="col-xs-2 task-board-content-col task-col-spacing">
                <div class="grid-stack grid-stack-4" data-gs-height="12" data-gs-min-height="12" id="grid-testing">
                </div>
            </div>
            <div class="col-xs-2 task-board-content-col task-col-spacing">
                <div class="grid-stack grid-stack-4" data-gs-height="12" data-gs-min-height="12" id="grid-closed">
                </div>
            </div>
        </div>
    </div>
</template>

<template name="taskboard">
    <div class="container-fluid">
        <h1>{{project.name}} - Taskboard</h1>
        <br>
        <div class="row">
            <div class="col-xs-2 task-board-header-col task-col-spacing" >
                <h4 class="center-block" style="float: none;">New Issues</h4>
            </div>
            <div class="col-xs-2 task-board-header-col task-col-spacing">
                <h4 class="center-block" style="float: none;">Icebox</h4>
            </div>
            <div class="col-xs-2 task-board-header-col task-col-spacing">
                <h4 class="center-block" style="float: none;">Backlog</h4>
            </div>
            <div class="col-xs-2 task-board-header-col task-col-spacing">
                <h4 class="center-block" style="float: none;">Icebox</h4>
            </div>
            <div class="col-xs-2 task-board-header-col task-col-spacing">
                <h4 class="center-block" style="float: none;">Icebox</h4>

            </div>
            <div class="col-xs-2 task-board-header-col">
                <h4 class="center-block" style="float: none;">Icebox</h4>
            </div>
        </div>
        <div class="row" style="padding-bottom: 10px;">
            <div class="col-xs-2 task-board-content-col task-col-spacing">
                <div class="grid-stack grid-stack-4" data-gs-height="12" data-gs-min-height="12" id="grid1">
                </div>
            </div>
            <div class="col-xs-2 task-board-content-col task-col-spacing">

                </div>
            </div>

                </div>
            </div>
            <div class="col-xs-2 task-board-content-col task-col-spacing">
                <div class="grid-stack grid-stack-4" data-gs-height="12" data-gs-min-height="12" id="grid5">
                </div>
            </div>

                </div>

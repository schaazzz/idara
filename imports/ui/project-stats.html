<template name="projectStats">
    <div class="row">
        <div class="col-xs-6 col-lg-6" style="border-right: 1px solid lightgray">
            <canvas id="canvas-open-issues"></canvas>
        </div>
        <div class="col-xs-6 col-lg-6">
            <h6><strong>Weekly Issues Statistics</strong></h6>
            <p>
            New: <strong>{{issuesFiledThisWeek}}</strong>
            <br>
            Overdue: <strong>{{overdueIssues}}</strong>
            <br>
            Due this week: <strong>{{dueThisWeek}}</strong>
            </p>
        </div>
    </div>
    <hr>
    <h6><strong>Historical Issue Data</strong></h6>
    <div class="row">
        <div class="col-xs-12">
            <div id="select-graph" class="pull-right">
                <select id="select_filter" class="form-control" data-toggle="select" style="width: auto !important; border: 1px solid #bdc3c7 !important;">
                    {{#each option in graphs}}
                        <option value={{@index}}>{{option}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="padding-bottom: 10px;">
            <canvas id="canvas-issue-stats"></canvas>
        </div>
    </div>
</template>

<template name="newIssue">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-header">{{project.name}} - Add New Issue</h3>
        </div>
    </div>
        <form>
            <div class="form-group row">
                <div class="col-xs-6">
                    <label for="select-tracker" class="col-xs-3 form-control-label">Tracker</label>
                    <select id="select-tracker" class="form-control" data-toggle="select" style="height: auto !important; width: auto !important;">
                        <option value="0" selected>Defect</option>
                        <option value="1">Change Request</option>
                        <option value="2">Enhancement</option>
                        <option value="3">Question</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <label for="select-priority" class="col-xs-3 form-control-label">Priority</label>
                    <select id="select-priority" class="form-control" data-toggle="select" style="height: auto !important; width: auto !important;">
                        <option value="0" selected>None</option>
                        <option value="1">Very Low</option>
                        <option value="2">Low</option>
                        <option value="3">Mid</option>
                        <option value="4">High</option>
                        <option value="5">Very High</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-6">
                    <label for="select-severity" class="col-xs-3 form-control-label">Severity</label>
                    <select id="select-tracker" class="form-control" data-toggle="select" style="height: auto !important; width: auto !important;">
                        <option value="0" selected>None</option>
                        <option value="1">Cosmetic</option>
                        <option value="2">Minor</option>
                        <option value="3">Moderate</option>
                        <option value="4">Major</option>
                        <option value="5">Critical</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2">Radios</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            Option one is this and that&mdash;be sure to include why it's great
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            Option two can be something else and selecting it will deselect option one
                        </label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                            Option three is disabled
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2">Checkbox</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-secondary">Sign in</button>
                </div>
            </div>
        </form>
</template>

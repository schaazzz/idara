<template name="projectPage">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-header">{{project.name}}
                {{#if editingAllowed}}
                    <a href="#nolink" id="a-config-project" class="pull-right" style="font-size: 20px">
                        <span class="pull-right glyphicon glyphicon-cog" style="margin-top: 13px;"></span>
                    </a>
                {{/if}}
                <a href="#nolink" id="a-project-stats" class="pull-right" style="font-size: 20px; padding-right: 5px;">
                    <span class="pull-right glyphicon glyphicon-stats" style="margin-top: 13px;"></span>
                </a>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="well well-lg">
                <p>{{project.description}}</p>
                <hr>
                <small class="text-muted">(Project admin: <strong>{{project.admin}}</strong>)</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <select id="select-filter" class="form-control" data-toggle="select" style="width: auto !important; height: auto !important; border: 1px solid #bdc3c7 !important;">
                <option value="0" selected>All Issues</option>
                <option value="1">Open Issues</option>
                <option value="2">Undecided Issues</option>
                <option value="3">Closed Issues</option>
            </select>
        </div>
        <div class="col-xs-6">
            {{#if addingIssuesAllowed}}
                <a href="#nolink" id="new-issue" class="pull-right" style="font-size: 15px; margin-top: 9px;">
                    <span class="glyphicon glyphicon-plus"></span>
                    &nbsp;New Issue
                </a>
            {{/if}}
        </div>
    </div>
    <div class="row" style="padding-top: 10px;">
        <div class="col-xs-12">
            <table class="table table-responsive table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Tracker</th>
                        <th>State</th>
                        <th>Responsible</th>
                        <th>Due Date</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each issue in issues}}
                        <tr>
                            <td><a name="a-issue-page" href="#nolink" id="{{issue.number}}">{{issue.number}}</a></td>
                            <td><a name="a-issue-page" href="#nolink" id="{{issue.number}}">{{issue.title}}</a></td>
                            <td>{{issue.tracker}}</td>
                            <td>{{issue.state}}</td>
                            <td><a name="a-user-id" href="#nolink" id="{{issue.responsible}}">{{issue.responsible}}</a></td>
                            <td>{{issue.dueDate}}</td>
                            <td>{{issue.createdAt}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
